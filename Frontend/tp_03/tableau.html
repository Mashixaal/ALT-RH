<head>

</head>
<body>
    <h1>Ceci est mon premier tableau</h1>

            <tr>

                        <tr>

                            <th rowspan="4">côté gauche</th>

                        <tr>
                            <td>b</td>

                        </tr>

                            <td>c</td>
                        </tr>

</html>
